<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
            color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #121212;
            color: #eee;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode .container {
            background-color: #1e1e1e;
            color: #eee;
            box-shadow: 0 12px 24px rgba(255,255,255,0.1);
        }

        h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            font-size: 15px;
            padding: 12px 20px;
            margin-top: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 24px;
            font-weight: 600;
            font-size: 18px;
            text-align: center;
        }

        .icon {
            font-size: 24px;
            margin-right: 8px;
        }

        .confidence {
            margin-top: 8px;
            font-size: 14px;
            color: #666;
        }

        .dark-mode .confidence {
            color: #aaa;
        }

        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
        }

        .dark-mode .toggle-btn {
            background-color: #eee;
            color: #222;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>

    <div class="container">
        <h1>Spam Classifier</h1>
        <form action="/predict" method="POST">
            <label for="message">Enter your message:</label>
            <textarea name="message" rows="5" required></textarea>
            <input type="submit" value="Classify">
        </form>

        {% if result %}
            <div class="result">
                {% if result == 'Not Spam' %}
                    <span class="icon">âœ…</span> Result: {{ result }}
                {% elif result == 'Spam' %}
                    <span class="icon">ðŸš«</span> Result: {{ result }}
                {% else %}
                    Result: {{ result }}
                {% endif %}
            </div>
        {% endif %}

        {% if confidence %}
            <div class="confidence">
                Model Confidence: {{ confidence }}%
            </div>
        {% endif %}
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
